# Site Configuration
title: "Ehsan Ali - Security Research Portfolio"
description: "Offensive security portfolio documenting penetration testing work"
url: "https://reapz786.github.io"
baseurl: "/THM_Red_Labs"

# Author Information
author:
  name: "Ehsan Ali"
  github: "Reapz786"
  email: "ehsan.ali786@outlook.com"
  linkedin: "https://www.linkedin.com/in/ehsan-ali-469ab5152"
  tryhackme: "https://tryhackme.com/p/EAli"
  hackthebox: "https://profile.hackthebox.com/profile/019c45c6-cd43-7168-9403-cbb98be6366a"

# Build Settings
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    default_lang: bash
    css_class: 'highlight'

# Include all necessary directories
include:
  - "THM Red Labs"
  - "HTB Labs"

# Copy assets from writeup directories
keep_files:
  - assets

# Collections for write-ups
collections:
  thm_writeups:
    output: true
    permalink: /thm/:path/
  htb_writeups:
    output: true
    permalink: /htb/:path/

# Defaults
defaults:
  - scope:
      path: "THM Red Labs"
    values:
      layout: "writeup"
      platform: "THM"
  - scope:
      path: "HTB Labs"
    values:
      layout: "writeup"
      platform: "HTB"

# Exclude from build
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .git
  - .gitignore

# Plugins
plugins:
  - jekyll-seo-tag
  - jekyll-sitemap

# Timezone
timezone: Europe/London
