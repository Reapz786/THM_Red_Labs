# Build Settings
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    default_lang: bash

# Collections
collections:
  writeups:
    output: true
    permalink: /writeups/:path/

# Defaults
defaults:
  - scope:
      path: ""
      type: "writeups"
    values:
      layout: "writeup"

# Exclude files from build
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor

# Plugins
plugins:
  - jekyll-seo-tag
  - jekyll-sitemap
